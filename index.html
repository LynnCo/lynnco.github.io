---
layout: default
---
<header class="nav-header header-index">{% include nav.html %}</header>

<main class="container">
  <div class="row">

    <ul class="post-list">
      {% for post in site.posts %}
        <li>
          <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
        </li>
      {% endfor %}
    </ul>

  </div>
</main>
